<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテル本能寺</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
</head>
<body>
    <header>
        <h1>昼食会場Web確認</h1>
    </header>
    <main>
        <section class="content">
            <h2>見出し</h2>
            <p>こちらはサンプルテキストです。必要に応じて自由に編集してください。</p>
        </section>
        
        <!-- 360°画像表示部分 -->
        <h2>360°画像の表示</h2>
        <section class="pano-container">
            <img id="map_image" src="image/BF_MAP.jpg" alt="サンプル画像">
            <div id="panorama"></div>
        </section>
        
        
        <!-- サムネイル画像表示部分 -->
        <section class="thumbnail">
            <ul class="panorama-navs">
                <!-- サムネイルは正方形の画像を用意する事 -->
                <li><a data-item-key="image1"><img src="image/B1_banquet_west.jpg" alt=""></a></li>
                <li><a data-item-key="image2"><img src="image/B1_banquet_center.jpg" alt=""></a></li>
                <li><a data-item-key="image3"><img src="image/B1_banquet_east.jpg" alt=""></a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 サンプルサイト</p>
    </footer>

    <script>
        const imageUrls = {
            "image1": {
                "panorama_image": "image/banquet_northwest.JPG",
                "map_image": "image/BF_MAP_west.jpg",
            },
            "image2": {
                "panorama_image": "image/banquet_center.JPG",
                "map_image": "image/BF_MAP_center.jpg",
            },
            "image3": {
                "panorama_image": "image/banquet_southwest.JPG",
                "map_image": "image/BF_MAP_east.jpg",
            }
        };
        // 読み込み時の
        pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: "image/B1_banquet_center.jpg", // 360°画像のファイル名を指定
            autoLoad: true,
        });
        // サムネイルをクリックしたときの挙動
        document.querySelectorAll('.panorama-navs a').forEach(function(anchor) {
            anchor.addEventListener('click', function(event) {
                event.preventDefault(); // リンクのデフォルト動作をキャンセル
                document.getElementById('panorama').innerHTML = ''; // #panoramaの内容をクリア
                // data-item-url属性を取得
                var data_key = this.getAttribute('data-item-key');
                if (imageUrls[data_key]) {
                    document.getElementById('map_image').src = imageUrls[data_key].map_image;
                    // pannellum.viewerを呼び出し
                    pannellum.viewer('panorama', {
                        "type": "equirectangular",
                        "panorama": imageUrls[data_key].panorama_image,
                        "autoLoad": true
                    });
                }
            });
        });
    </script>
</body>
</html>
