<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルWebページ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
</head>
<body>
    <header>
        <h1>サンプルページ</h1>
    </header>
    <main>
        <section class="content">
            <h2>見出し</h2>
            <p>こちらはサンプルテキストです。必要に応じて自由に編集してください。</p>
        </section>

        <!-- 画像上に星マークを表示 -->
        <section class="star-image-container">
            <h2>画像上の星マーク</h2>
            <div class="star-wrapper">
                <img src="map.jpg" alt="サンプル画像">
                <div class="star">⭐</div>
            </div>
        </section>

        <!-- 360°画像表示部分 -->
        <h2>360°画像の表示</h2>
        <section class="pano-container">
            <div id="panorama"></div>
        </section>
        
        
        <!-- サムネイル画像表示部分 -->
        <ul class="panorama-navs">
            <!-- サムネイルは正方形の画像を用意する事 -->
            <li><a data-item-url="panellum/360panorama_01.jpg"><img src="panellum/360panorama_01.jpg" alt=""></a></li>
            <li><a data-item-url="panellum/360panorama_02.jpg"><img src="panellum/360panorama_02.jpg" alt=""></a></li>
            <li><a data-item-url="panellum/360panorama_03.jpg"><img src="panellum/360panorama_03.jpg" alt=""></a></li>
        </ul>
        
    </main>
    <!--
    <footer>
        <p>&copy; 2024 サンプルサイト</p>
    </footer>
    -->

    <script>
        // 読み込み時の
        pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: "panellum/360panorama_02.jpg", // 360°画像のファイル名を指定
            autoLoad: true,
        });
        // サムネイルをクリックしたときの挙動
        document.querySelectorAll('.panorama-navs a').forEach(function(anchor) {
            anchor.addEventListener('click', function(event) {
                event.preventDefault(); // リンクのデフォルト動作をキャンセル
                document.getElementById('panorama').innerHTML = ''; // #panoramaの内容をクリア
                // data-item-url属性を取得
                var url = this.getAttribute('data-item-url');
                // pannellum.viewerを呼び出し
                pannellum.viewer('panorama', {
                    "type": "equirectangular",
                    "panorama": url,
                    "autoLoad": true
                });
            });
        });
    </script>
</body>
</html>
