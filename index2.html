<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>360° Viewer — Fullscreen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <style>
    html,body{height:100%;margin:0}
    #panorama{width:100%;height:100vh;background:#000}
    .controls{
      position:fixed;left:50%;transform:translateX(-50%);bottom:24px;display:flex;flex-direction:column;gap:12px;z-index:9999;align-items:center
    }
    button.ctrl{
      appearance:none;border:0;padding:12px 18px;font-size:16px;border-radius:10px;
      background:rgba(0,0,0,0.6);color:#fff;backdrop-filter:blur(4px);cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.35)
    }
    button.ctrl:disabled{
      background:rgba(80,80,80,0.6);color:#aaa;cursor:not-allowed
    }
    button.ctrl:active{transform:translateY(1px)}
    .fs-btn{position:fixed;right:16px;top:16px;z-index:9999}
  </style>
</head>
<body>
  <div id="panorama"></div>

  <div class="controls">
    <button id="btnForward" class="ctrl">▲ 進む</button>
    <button id="btnBack" class="ctrl">▼ 戻る</button>
  </div>
  <button id="fs" class="ctrl fs-btn">フルスクリーン</button>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  
<script>
const scenes = {
    A: { img: 'image/outside.JPG', next: ['B'], prev: null },
    B: { img: 'image/entrance.JPG', next: ['C', 'D'], prev: 'A' },
    C: { img: 'image/west_corridor.JPG', next: [], prev: 'B' },
    D: { img: 'image/west_toilet_front.JPG', next: ['E'], prev: 'B' },
    E: { img: 'image/west_toilet_man.JPG', next: [], prev: 'D' },
};

let currentScene = 'A';
let viewer = null;

function loadScene(sceneId) {
    currentScene = sceneId;

    // 既存ビューアを破棄
    document.getElementById('panorama').innerHTML = '';
    viewer = pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: scenes[sceneId].img,
        autoLoad: true
    });

    // ボタン状態更新
    if (scenes[sceneId].next.length === 0) {
        document.getElementById('btnForward').classList.add('disabled');
    } else {
        document.getElementById('btnForward').classList.remove('disabled');
    }
    if (!scenes[sceneId].prev) {
        document.getElementById('btnBack').classList.add('disabled');
    } else {
        document.getElementById('btnBack').classList.remove('disabled');
    }
}

document.getElementById('btnForward').addEventListener('click', () => {
    if (scenes[currentScene].next.length > 0) {
        loadScene(scenes[currentScene].next[0]);
    }
});

document.getElementById('btnBack').addEventListener('click', () => {
    if (scenes[currentScene].prev) {
        loadScene(scenes[currentScene].prev);
    }
});

document.getElementById('fs').addEventListener('click', ()=>{
    const el = document.documentElement;
    if(!document.fullscreenElement) el.requestFullscreen().catch(()=>{});
    else document.exitFullscreen().catch(()=>{});
});


loadScene(currentScene);
</script>
</body>
</html>
