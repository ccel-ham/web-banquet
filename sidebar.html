<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>360° Viewer — Fullscreen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <style>
    html,body{height:100%;margin:0}
    #panorama{width:100%;height:100vh;background:#000}
    .controls{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:24px;
      display:flex;
      flex-direction:column;
      gap:12px;
      z-index:9999;
      align-items:center;
    }
    .forward-group, .back-group{
      display:flex;
      gap:12px;
      justify-content:center;
    }
    button.ctrl{
      appearance:none;
      border:0;
      padding:12px 18px;
      font-size:16px;
      border-radius:10px;
      background:rgba(0,0,0,0.6);
      color:#fff;
      backdrop-filter:blur(4px);
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.35)
    }
    button.ctrl:disabled{
      background:rgba(80,80,80,0.6);
      color:#aaa;
      cursor:not-allowed
    }
    button.ctrl:active{transform:translateY(1px)}
    .fs-btn{position:fixed;right:16px;top:16px;z-index:9999}
    .menu-btn{position:fixed;left:16px;top:16px;z-index:9999;font-size:20px}
    .hidden { display: none; }

    /* オーバーレイ */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      z-index: 10000;
    }
    #overlay.is-visible {
      opacity: 1;
      visibility: visible;
    }
    .stretcher {
      width: 8px;
      height: 40px;
      background-color: #fff;
      margin: 0 5px;
      animation: stretch 1.2s ease-in-out infinite;
      transform-origin: center center;
    }
    .stretcher:nth-child(1) { animation-delay: -1.2s; }
    .stretcher:nth-child(2) { animation-delay: -1.1s; }
    .stretcher:nth-child(3) { animation-delay: -1.0s; }
    .stretcher:nth-child(4) { animation-delay: -0.9s; }
    .stretcher:nth-child(5) { animation-delay: -0.8s; }
    @keyframes stretch {
      0%, 40%, 100% { transform: scaleY(0.4); }
      20% { transform: scaleY(1.0); }
    }

    /* サイドバー */
    #sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: rgba(30,30,30,0.95);
      color: #fff;
      padding: 20px;
      box-shadow: 4px 0 12px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 9998;
      overflow-y: auto;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar li {
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }
    #sidebar li:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <div class="controls">
    <div class="forward-group">
      <button id="fbtnLeft" class="ctrl">◀ 左</button>
      <button id="fbtnForward" class="ctrl">▲ 進む</button>
      <button id="fbtnRight" class="ctrl">右 ▶</button>
    </div>
    <div class="back-group">
      <button id="bbtnLeft" class="ctrl">◀ 左</button>
      <button id="bbtnForward" class="ctrl">▼ 戻る</button>
      <button id="bbtnRight" class="ctrl">右 ▶</button>
    </div>
  </div>

  <div id="overlay">
    <div class="stretcher"></div>
    <div class="stretcher"></div>
    <div class="stretcher"></div>
    <div class="stretcher"></div>
    <div class="stretcher"></div>
  </div>
  
  <button id="fs" class="ctrl fs-btn">フルスクリーン</button>
  <button id="menu" class="ctrl menu-btn">☰</button>

  <div id="sidebar">
    <h2>シーン選択</h2>
    <ul id="sceneList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  
<script>
const scenes = {
    A: { img: 'image/outside.JPG', next: ['B'], prev: [] },
    B: { img: 'image/entrance.JPG', next: ['C'], prev: ['A'] },
    C: { img: 'image/west_corridor.JPG', next: ['G', 'D'], prev: ['B'] },
    D: { img: 'image/west_toilet_front.JPG', next: ['E', 'F'], prev: ['C'] },
    E: { img: 'image/west_toilet_man.JPG', next: [], prev: ['D'] },
    F: { img: 'image/west_toilet_woman.JPG', next: [], prev: ['D'] },
    G: { img: 'image/banquet_northwest.JPG', next: ['H'], prev: ['C'] },
    H: { img: 'image/banquet_center.JPG', next: [], prev: ['G'] },
};

let currentScene = 'A';
let viewer = null;

const overlay = document.getElementById('overlay');
function hideOverlay() {
 overlay.classList.remove('is-visible');
}

function loadScene(sceneId) {
    overlay.classList.add('is-visible');
    currentScene = sceneId;

    document.getElementById('panorama').innerHTML = '';
    viewer = pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: scenes[sceneId].img,
        autoLoad: true,
        showControls: false,
        hfov: 120
    });

    viewer.on('load', () => {
      updateButtons();
      hideOverlay();
    });
}

function updateButtons() {
  const nextNodes = scenes[currentScene].next;
  const prevNodes = scenes[currentScene].prev;

  const fbtnLeft = document.getElementById('fbtnLeft');
  const fbtnForward = document.getElementById('fbtnForward');
  const fbtnRight = document.getElementById('fbtnRight');
  const bbtnLeft = document.getElementById('bbtnLeft');
  const bbtnForward = document.getElementById('bbtnForward');
  const bbtnRight = document.getElementById('bbtnRight');

  // すべて非表示
  [fbtnLeft,fbtnForward,fbtnRight,bbtnLeft,bbtnForward,bbtnRight].forEach(btn=>btn.classList.add('hidden'));

  // next配列に応じて表示
  if (nextNodes.length >= 1) { fbtnForward.classList.remove('hidden'); fbtnForward.onclick = () => loadScene(nextNodes[0]); }
  if (nextNodes.length >= 2) { fbtnLeft.classList.remove('hidden'); fbtnLeft.onclick = () => loadScene(nextNodes[1]); }
  if (nextNodes.length >= 3) { fbtnRight.classList.remove('hidden'); fbtnRight.onclick = () => loadScene(nextNodes[2]); }
  // prev配列に応じて表示
  if (prevNodes.length >= 1) { bbtnForward.classList.remove('hidden'); bbtnForward.onclick = () => loadScene(prevNodes[0]); }
  if (prevNodes.length >= 2) { bbtnLeft.classList.remove('hidden'); bbtnLeft.onclick = () => loadScene(prevNodes[1]); }
  if (prevNodes.length >= 3) { bbtnRight.classList.remove('hidden'); bbtnRight.onclick = () => loadScene(prevNodes[2]); }
}

// フルスクリーン
document.getElementById('fs').addEventListener('click', ()=>{
    const el = document.documentElement;
    if(!document.fullscreenElement) el.requestFullscreen().catch(()=>{});
    else document.exitFullscreen().catch(()=>{});
});

// メニュー開閉
const menuBtn = document.getElementById('menu');
menuBtn.addEventListener('click', ()=>{
  document.getElementById('sidebar').classList.toggle('open');
  menuBtn.classList.add('hidden');
});

// サイドバーリスト生成
const sceneList = document.getElementById('sceneList');
for (const key in scenes) {
  const li = document.createElement('li');
  li.textContent = key;
  li.onclick = () => {
    loadScene(key);
    document.getElementById('sidebar').classList.remove('open');
    menuBtn.classList.remove('hidden');
  };
  sceneList.appendChild(li);
}

loadScene(currentScene);
</script>
</body>
</html>
