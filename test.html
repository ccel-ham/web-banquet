<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>360° Viewer — Fullscreen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0
    }

    #panorama {
      width: 100%;
      height: 100vh;
      background: #000
    }

    /* --- ハンバーガーボタン --- */
    .hamburger {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 10001;
      width: 32px;
      height: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* --- サイドバー --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: rgba(20, 20, 20, 0.75);
      backdrop-filter: blur(10px);
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 10000;
    }

    .sidebar.open {
      transform: translateX(0);
      opacity: 1;
    }

    .sidebar h2 {
      color: #fff;
      text-align: center;
      padding: 12px;
      margin: 0;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .scene-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .scene-list li {
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.2s;
    }

    .scene-list li:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .scene-list img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }

    .scene-list span {
      color: #fff;
      font-size: 14px;
    }

    /* --- 既存コントロール --- */
    .controls {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
      align-items: center;
    }

    .forward-group,
    .back-group {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button.ctrl {
      appearance: none;
      border: 0;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      backdrop-filter: blur(4px);
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35)
    }

    button.ctrl:disabled {
      background: rgba(80, 80, 80, 0.6);
      color: #aaa;
      cursor: not-allowed
    }

    button.ctrl:active {
      transform: translateY(1px)
    }

    .fs-btn {
      position: fixed;
      right: 16px;
      top: 16px;
      z-index: 9999
    }

    .hidden {
      display: none;
    }

    /* --- ローディングオーバーレイ --- */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      z-index: 10000;
    }

    #overlay.is-visible {
      opacity: 1;
      visibility: visible;
    }

    .stretcher {
      width: 8px;
      height: 40px;
      background-color: #fff;
      margin: 0 5px;
      animation: stretch 1.2s ease-in-out infinite;
      transform-origin: center center;
    }

    .stretcher:nth-child(1) {
      animation-delay: -1.2s;
    }

    .stretcher:nth-child(2) {
      animation-delay: -1.1s;
    }

    .stretcher:nth-child(3) {
      animation-delay: -1.0s;
    }

    .stretcher:nth-child(4) {
      animation-delay: -0.9s;
    }

    .stretcher:nth-child(5) {
      animation-delay: -0.8s;
    }

    @keyframes stretch {

      0%,
      40%,
      100% {
        transform: scaleY(0.4);
      }

      20% {
        transform: scaleY(1.0);
      }
    }
  </style>
</head>

<body>

  <!-- ハンバーガーボタン -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- サイドバー -->
  <div class="sidebar" id="sidebar">
    <h2>シーン一覧</h2>
    <ul class="scene-list" id="sceneList"></ul>
  </div>

  <div id="panorama"></div>

  <div class="controls">
    <div class="forward-group">
      <button id="fbtnLeft" class="ctrl">◀ 左</button>
      <button id="fbtnForward" class="ctrl">▲ 進む</button>
      <button id="fbtnRight" class="ctrl">右 ▶</button>
    </div>
    <div class="back-group">
      <button id="bbtnLeft" class="ctrl">◀ 左</button>
      <button id="bbtnForward" class="ctrl">▼ 戻る</button>
      <button id="bbtnRight" class="ctrl">右 ▶</button>
    </div>
  </div>

  <div id="overlay">
    <div class="stretcher"></div>
    <div class="stretcher"></div>
    <div class="stretcher"></div>
    <div class="stretcher"></div>
    <div class="stretcher"></div>
  </div>

  <button id="fs" class="ctrl fs-btn">フルスクリーン</button>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>
    const scenes = {
      A: { img: 'image/outside.JPG', label: '外観', sidebar: true, next: ['B'], prev: [] },
      B: { img: 'image/entrance.JPG', label: '入口', sidebar: true, next: ['C'], prev: ['A'] },
      C: { img: 'image/west_corridor.JPG', label: '西廊下', sidebar: false, next: ['G', 'D'], prev: ['B'] },
      D: { img: 'image/west_toilet_front.JPG', label: 'トイレ前', sidebar: false, next: ['E', 'F'], prev: ['C'] },
      E: { img: 'image/west_toilet_man.JPG', label: '男子トイレ', sidebar: false, next: [], prev: ['D'] },
      F: { img: 'image/west_toilet_woman.JPG', label: '女子トイレ', sidebar: false, next: [], prev: ['D'] },
      G: { img: 'image/banquet_northwest.JPG', label: '宴会場 北西', sidebar: true, next: ['H'], prev: ['C'] },
      H: { img: 'image/banquet_center.JPG', label: '宴会場 中央', sidebar: true, next: [], prev: ['G'] },
    };

    let currentScene = 'A';
    let viewer = null;

    const overlay = document.getElementById('overlay');
    function hideOverlay() {
      overlay.classList.remove('is-visible');
    }

    function loadScene(sceneId) {
      overlay.classList.add('is-visible');
      currentScene = sceneId;
      document.getElementById('panorama').innerHTML = '';
      viewer = pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: scenes[sceneId].img,
        autoLoad: true,
        showControls: false,
        hfov: 120
      });
      viewer.on('load', () => {
        updateButtons();
        hideOverlay();
      });
    }



    function updateButtons() {
      const nextNodes = scenes[currentScene].next;
      const prevNodes = scenes[currentScene].prev;
      const fbtnLeft = document.getElementById('fbtnLeft');
      const fbtnForward = document.getElementById('fbtnForward');
      const fbtnRight = document.getElementById('fbtnRight');
      const bbtnLeft = document.getElementById('bbtnLeft');
      const bbtnForward = document.getElementById('bbtnForward');
      const bbtnRight = document.getElementById('bbtnRight');
      [fbtnLeft, fbtnForward, fbtnRight, bbtnLeft, bbtnForward, bbtnRight].forEach(b => b.classList.add('hidden'));

      if (nextNodes.length >= 1) {
        fbtnForward.classList.remove('hidden');
        fbtnForward.textContent = scenes[nextNodes[0]].label; // ラベルを設定
        fbtnForward.onclick = () => loadScene(nextNodes[0]);
      }
      if (nextNodes.length >= 2) {
        fbtnLeft.classList.remove('hidden');
        fbtnLeft.textContent = scenes[nextNodes[1]].label; // ラベルを設定
        fbtnLeft.onclick = () => loadScene(nextNodes[1]);
      }
      if (nextNodes.length >= 3) {
        fbtnRight.classList.remove('hidden');
        fbtnRight.textContent = scenes[nextNodes[2]].label; // ラベルを設定
        fbtnRight.onclick = () => loadScene(nextNodes[2]);
      }
      if (prevNodes.length >= 1) {
        bbtnForward.classList.remove('hidden');
        bbtnForward.textContent = scenes[prevNodes[0]].label; // ラベルを設定
        bbtnForward.onclick = () => loadScene(prevNodes[0]);
      }
      if (prevNodes.length >= 2) {
        bbtnLeft.classList.remove('hidden');
        bbtnLeft.textContent = scenes[prevNodes[1]].label; // ラベルを設定
        bbtnLeft.onclick = () => loadScene(prevNodes[1]);
      }
      if (prevNodes.length >= 3) {
        bbtnRight.classList.remove('hidden');
        bbtnRight.textContent = scenes[prevNodes[2]].label; // ラベルを設定
        bbtnRight.onclick = () => loadScene(prevNodes[2]);
      }
    }

    // サイドバー生成（sidebar: true のみ表示）
    const sceneList = document.getElementById('sceneList');
    for (const key in scenes) {
      if (!scenes[key].sidebar) continue;
      const li = document.createElement('li');
      li.innerHTML = `<img src="${scenes[key].img}" alt="${scenes[key].label}"><span>${scenes[key].label}</span>`;
      li.addEventListener('click', () => {
        loadScene(key);
        sidebar.classList.remove('open');
      });
      sceneList.appendChild(li);
    }

    // ハンバーガー制御
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // フルスクリーン
    document.getElementById('fs').addEventListener('click', () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) el.requestFullscreen().catch(() => { });
      else document.exitFullscreen().catch(() => { });
    });

    loadScene(currentScene);
  </script>
</body>

</html>
